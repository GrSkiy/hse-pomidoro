<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>05</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Справочник Людей в аудитории</h1>

  <div>
    <label for="name">Имя</label>
    <input id="name" type="text" name="task" placeholder="Имя">
  </div>
  <div>
    <label for="surName">Фамилия</label>
    <input id="surName" type="text" name="task" placeholder="Фамилимя">
  </div>
  <div>
    <label for="age">Возраст</label>
    <input id="age" type="text" name="task" placeholder="Возраст">
  </div>
  <div>
    <label for="interest">Интересы</label>
    <input id="interest" type="text" name="task" placeholder="Интересы">
  </div>
  <div>
    <label for="profession">Профессия</label>
    <input id="profession" type="text" name="task" placeholder="Профессия">
  </div>

    <button type="button" name="button">добавить</button>
  </div>

  <table>
    <thead>
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
      <th>Интересы</th>
      <th>Профессия</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr>
      <th id="firstTh"></th>
      <th id="secondTh"></th>
      <th id="thirdTh"></th>
      <th id="fourthTh"></th>
      <th id="fifthTh"></th>
    </tr> -->
  </tbody>
  </table>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
